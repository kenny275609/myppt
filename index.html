<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>The Final Party with Senior</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/blood.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section id="transitions">
					<h2>泳隊送舊番外篇 雛形</h2>
					<p>
						<p><img src="first.jpg" alt="everybody " width="460" height="345"></p>
					</p>
				</section>
				
				<section>	
					<section id="fragments">
						<p class ="fragment highlight-blue">大家一開始討論的定向越野</p> 
						<p>起點:嘉義大學蘭潭校區	終點:北回歸線太陽館</p> 
						<p class ="fragment"><img src="map.jpg" alt="map " width="600" height="450"></p>
					</section>
					<section id="fragments">
						<p>Part1:</p>
						<p>每個人提出4～5個地點,總和大約會有16～20個</p>
						<p class ="fragment highlight-red">待討論</p>
					</section>
					<section>
						<p>Part2:</p>
						<p>舉辦時間</p>
						<p class ="fragment highlight-red">待討論</p>
					</section>
					<section id="fragments">
						<p>Part3:</p>
						<p class ="fragment">小天使人數:</p>
						<p class ="fragment">會又多少學長姐參與:</p>
						<p class ="fragment highlight-red">待討論</p>
					</section>
				</section>
				
				<section>
					<section id="fragments">
						<p>途中經過地點所做的事:</p>
						<p>每一個點都跟那個地方特定的東西拍照</p>
					</section>
					<section id="fragments">
						<p class ="fragment">嘉義市城隍廟</p> 
						<p class ="fragment"><img src="tample.jpg" alt="tample" width="460" height="345"></p>
					</section>
					<section id="fragments">
						<p class ="fragment highlight-red">射日塔</p>
						<p class ="fragment"><img src="towel.jpg" alt="tample" width="460" height="345"></p>
					</section>
					<section id="fragments">
						<p class ="fragment highlight-red">嘉義舊監獄</p>
						<p class ="fragment"><img src="Jail.jpg" alt="jail" width="460" height="345"></p>
					</section>
					<section id="fragments">
						<p class ="fragment highlight-red">檜意生活村</p>
						<p class ="fragment"><img src="village.jpg" alt="village" width="460" height="345"></p>
					</section>
					<section id="fragments">
						<p class ="fragment highlight-red">森林之歌</p>
						<p class ="fragment"><img src="egg.jpg" alt="egg" width="460" height="345"></p>
					</section>
				</section>	
				
				
				<section>
					<section id="fragments">
						<p>這是我暫時想到的,不知道各位還有甚麼想法呢。</p>
					</section>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
